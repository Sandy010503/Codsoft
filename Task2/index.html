<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">

        <title>Responsive landing page Tea</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Tea</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="img\tea1.jpeg" alt="" data-speed="-2" class="move">
                        <img src="img\tea2.jpeg" alt="" data-speed="2" class="move">
                        <img src="img\tea3.jpeg"alt="" data-speed="2" class="move">
                        <img src="img\tea4.jpeg"alt="" data-speed="-2" class="move">
                        <img src="img\tea5.jpeg"alt="" data-speed="-2" class="move">
                        <img src="img\tea6.jpeg"alt="" data-speed="2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Tea<br> Drink 3D</h1>
                        <p class="home__description">Let's help discover the best Tea drink <br> of the week.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>
        </main>

        <!--===== MAIN JS =====-->
        <script src="main.js"></script>
    </body>
</html>
